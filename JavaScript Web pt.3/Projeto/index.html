<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="https://cdn-icons-png.flaticon.com/512/1175/1175277.png">
    <title>Convert Money</title>
</head>

<body>

    <div id="container">
        <header>
            <h1>Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <span>de</span>
                <select disabled>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter para
                <select id="currency-select">
                    <option>
                        Dólar americano
                    </option>
                    <option>
                        Euro
                    </option>
                </select>
            </label>

            <label>
                <span>Valor</span>
                <input id="input-value" placeholder="R$ 10.000,00">
            </label>

            <button id="currency-button" type="button">
                Converter
            </button>

            <section>
                <div class="container-convert">
                    <img src="./assets/img/brasil.svg" alt="Bandeira do Brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img src="./assets/img/arrow.svg" alt="Seta para baixo">

                <div class="container-convert">
                    <img src="./assets/img/eua.svg" id="currency-image" alt="Bandeira do Estados Unidos">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value" id="us-value-text">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>

</body>

<script src="./assets/js/script.js"></script>

</html>
